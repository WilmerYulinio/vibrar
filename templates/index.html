<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Vibraci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>
      <img src="https://thumbs.dreamstime.com/z/esqueleto-rojo-con-el-s%C3%ADmbolo-de-la-alerta-de-la-radiaci%C3%B3n-19655097.jpg" alt="icon" class="logo"/>
      DETECTOR CAIDAS - RADIOACTIVO
    </h1>
    <div id="status" class="estado gris">Cargando datos‚Ä¶</div>
    <div class="historial-block">
      <b style="font-size:1.13rem;">Historial de Ca√≠das</b>
      <ul id="historial"><li>Cargando‚Ä¶</li></ul>
    </div>
  </div>
  <audio id="alerta-audio" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b71e1a39.mp3" type="audio/mpeg">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>
  <script>
    let ultimaAlerta = false;
    async function actualizar() {
      // 1) Estado actual
      const resE = await fetch('/state');
      const dataE = await resE.json();
      const el = document.getElementById('status');
      const body = document.body;
      let reproducirAlerta = false;

      if (dataE.tipo === 'alerta') {
        el.textContent = 'üö® ¬°CA√çDA DETECTADA!';
        el.className = 'estado rojo';
        body.classList.add('full-alerta');
        reproducirAlerta = !ultimaAlerta;
        ultimaAlerta = true;
      } else {
        el.textContent = '‚Äî Sin ca√≠das detectadas ‚Äî';
        el.className = 'estado gris';
        body.classList.remove('full-alerta');
        ultimaAlerta = false;
      }
      if (reproducirAlerta) {
        document.getElementById('alerta-audio').play().catch(()=>{});
      }

      // 2) Historial solo de ca√≠das
      const resH = await fetch('/history');
      const dataH = await resH.json();
      const ul = document.getElementById('historial');
      ul.innerHTML = '';  // limpiar
      if (dataH.length === 0) {
        ul.innerHTML = '<li>No hay ca√≠das registradas.</li>';
      } else {
        dataH.forEach(evt => {
          const li = document.createElement('li');
          li.innerHTML = `<span class="evento-rojo">üö®</span> <span style="min-width:100px;display:inline-block;">${evt.ts}</span> <span>Ca√≠da detectada</span>`;
          ul.appendChild(li);
        });
      }
    }
    setInterval(actualizar, 1200);
    window.onload = actualizar;
    // Reproduce audio en primer touch (por m√≥viles)
    document.body.addEventListener('touchstart', ()=>{
      document.getElementById('alerta-audio').play().catch(()=>{});
    }, {once:true});
  </script>
</body>
</html>
